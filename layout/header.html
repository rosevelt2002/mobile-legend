<header>
    <script>
        function tampilkanTanggal() {
            const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

            const sekarang = new Date();
            const namaHari = hari[sekarang.getDay()];
            const tanggal = sekarang.getDate();
            const namaBulan = bulan[sekarang.getMonth()];
            const tahun = sekarang.getFullYear();

            const jam = sekarang.getHours();
            const menit = sekarang.getMinutes();
            const detik = sekarang.getSeconds();

            const tanggalLengkap = namaHari + ", " + tanggal + " " + namaBulan + " " + tahun + " " + jam + ":" + (menit < 10 ? "0" + menit : menit) + ":" + (detik < 10 ? "0" + detik : detik);
            document.getElementById("tanggal-hari-ini").innerHTML = tanggalLengkap;
        }

        window.onload = function () {
            tampilkanTanggal();
            setInterval(tampilkanTanggal, 1000);
        }
    </script>
</head>
<body>

<header>
    <div id="tanggal-hari-ini"></div>
